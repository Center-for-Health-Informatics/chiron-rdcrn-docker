
version: "3"

services:
  mongo:
    image: mongo
  app:
    volumes:
      - static:/static          # map "static" volume to static directory
    image: jmeinken/chiron-rdcrn
    depends_on:
      - mongo
  nginx:
    image: jmeinken/nginx-for-django
    volumes:
      - static:/static
    ports:
      - "8008:80"
    depends_on:
      - app

volumes:
  static: